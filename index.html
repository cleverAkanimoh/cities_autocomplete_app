<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Clever Akanimoh AutoComplete</title>
		<link rel="stylesheet" href="bootstrap.min.css" />
	</head>

	<body class="bg-dark">
		<div class="container mt-5">
			<div class="row">
				<div class="col-md-6 m-auto">
					<h3 class="text-center text-light mb-4">Nigeria States Lookup</h3>
				</div>
				<div class="form-group">
					<input
						type="text"
						id="search"
						class="form-control bg-dark text-light form-control-lg"
						placeholder="enter state name"
						style="text-transform: capitalize;"
					/>
				</div>
				<div id="resultArea" class="mt-3 text-secondary">
					<p class="text-danger">Search result will appear here...</p>
				</div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
